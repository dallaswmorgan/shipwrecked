<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Shipwrecked</title>
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="text/javascript" src='lib/bundle.js'></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
     const soundID1 = "Boom";
     const soundID2 = "Coin";

     const loadSound = () => {
       createjs.Sound.registerSound("assets/mine-explosion.mp3", soundID1);
       createjs.Sound.registerSound("assets/coin-collect.mp3", soundID2);
     }

     const playSound1 = () => {
       createjs.Sound.play(soundID1);
     }
     const playSound2 = () => {
       createjs.Sound.play(soundID2);
     }
   </script>
   <img id="mine" src="./assets/mine.png" height=0 width=0/>
   <img id="boat" src="./assets/boat.png" height=0 width=0/>
   <img id="coin" src="./assets/coin.png" height=0 width=0/>
   <img id="explosion-1" src="./assets/explosion_1.png" height=0 width=0/>
   <img id="explosion-2" src="./assets/explosion_2.png" height=0 width=0/>
   <img id="ocean" src="./assets/ocean.jpg" height=0 width=0/>
  </head>

  <body id="body" onload="loadSound();">
    <!-- <h1>Shipwrecked</h1> -->
    <div id="background">
      <!-- <div id='canvas-holder'> -->
        <canvas id="canvas"></canvas>
      <!-- </div> -->
    </div>

  </body>
</html>
